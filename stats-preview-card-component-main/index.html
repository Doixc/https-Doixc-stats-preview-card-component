<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <div class="first-box">
      <div class="first-box-1">
        <h2>
          Get <span>insight</span> that help your business grow.
        </h2>
      </div>
      <div class="first-box-2">
        <p>
          Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency
       </p>
      </div>
      <div class="first-box-3">
        <div class="first-box-3-a">
          <h3>10K+</h3>
          <p>companies</p>
        </div>
        <div class="first-box-3-b">
          <h3>314</h3>
          <p>template</p>
        </div>
        <div class="first-box-3-c">
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="second-box">
      <div>
        <p>REGISTER HERE</p>
      </div>
    </div>
